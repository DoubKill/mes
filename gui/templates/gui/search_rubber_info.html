{% extends 'gui/base.html' %}
{% load static %}

{% block main %}
    <el-form :inline="true">
        <el-form-item label="胶料配方编码">
            <el-input v-model="recipe_no" v-on:input="recipeNoChanged"></el-input>
        </el-form-item>
    </el-form>
    <el-table
            :data="tableData"
            border
            style="width: 100%">
        <el-table-column
                type="index"
                label="No"
                width="30">
        </el-table-column>
        <el-table-column
                prop="stage_product_batch_no"
                label="胶料配方编码">
        </el-table-column>
        <el-table-column
                prop="product_no"
                label="胶料编码">
        </el-table-column>
        <el-table-column
                prop="stage_name"
                label="段次">
        </el-table-column>
        <el-table-column
                prop="dev_type_name"
                label="炼胶机类型">
        </el-table-column>
        <el-table-column
                prop="auto_material_weight"
                label="自动小料重量">
        </el-table-column>
        <el-table-column
                prop="manual_material_weight"
                label="手动小料重量">
        </el-table-column>

    </el-table>
    {% include 'gui/paginations.html' %}
{% endblock %}


{% block dialogs %}


{% endblock %}


{% block links %}
    <link rel="stylesheet" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}">
{% endblock %}

{% block scripts %}
    <script src="{% static 'gui/js/search_rubber_info.js' %}"></script>
{% endblock %}
