{% extends 'gui/base.html' %}
{% load static %}

{% block main %}
    <el-form :inline="true">
        <el-form-item label="日期">
            <el-date-picker
                    v-model="performanceDate"
                    type="date"
                    placeholder="选择日期">
            </el-date-picker>
        </el-form-item>
        <el-form-item label="班次">
            <el-input v-model="projectName" v-on:input="materialNameChanged"></el-input>
        </el-form-item>
        <el-form-item label="机台">
            <el-input v-model="projectName" v-on:input="materialNameChanged"></el-input>
        </el-form-item>


        <el-form-item style="float: right">
            <el-form-item>
                <el-button @click="showAddDialog">查询</el-button>
            </el-form-item>
        </el-form-item>
    </el-form>
    <el-table
            :data="tableData"
            border
            style="width: 100%">
        <el-table-column
                label="机台"
                width="40">
        </el-table-column>
        <el-table-column
                prop="material_type"
                label="顺序">
        </el-table-column>

        <el-table-column
                align="center"
                label="胶料信息">
            <el-table-column
                prop="class.morning_shift.plan"
                label="胶料编码">
            </el-table-column>
            <el-table-column
                prop="class.morning_shift.result"
                label="STAGE">
            </el-table-column>
            <el-table-column
                prop="class.morning_shift.result"
                label="时间">
            </el-table-column>
            <el-table-column
                prop="class.morning_shift.result"
                label="重量">
            </el-table-column>
        </el-table-column>

        <el-table-column
                align="center"
                label="计划">
            <el-table-column
                prop="class.morning_shift.plan"
                label="数量">
            </el-table-column>
            <el-table-column
                prop="class.morning_shift.result"
                label="重量">
            </el-table-column>
            <el-table-column
                prop="class.morning_shift.result"
                label="时间">
            </el-table-column>
        </el-table-column>

        <el-table-column
                align="center"
                label="实际">
            <el-table-column
                prop="class.morning_shift.plan"
                label="数量">
            </el-table-column>
            <el-table-column
                prop="class.morning_shift.result"
                label="重量">
            </el-table-column>
            <el-table-column
                prop="class.morning_shift.result"
                label="时间">
            </el-table-column>
        </el-table-column>

        <el-table-column
                align="center"
                label="分析">
            <el-table-column
                prop="class.morning_shift.plan"
                label="启动率">
            </el-table-column>
            <el-table-column
                prop="class.morning_shift.result"
                label="达成率">
            </el-table-column>
        </el-table-column>

    </el-table>
    {% include 'gui/paginations.html' %}
{% endblock %}


{% block dialogs %}
{% endblock %}


{% block scripts %}
    <script src="{% static 'gui/js/banburying_plan_manage.js' %}"></script>
{% endblock %}
